{% load static %}
<link rel = "stylesheet" type = "text/css" href = "{% static 'app/style.css' %}" />

<nav class = "navbar navbar-fixed-top navbar-default">
		<div class = "container-fluid">

			<!--Header -->
			<div class = "navbar-header">
				<button type = "button" class="navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
					<span></span>
				</button>
				<a href = "{% url 'index' %}" class = "navbar-brand"> GoMAD</a>
			</div>

			<!--Items-->
			<div class = "collapse navbar-collapse" id = "topNavBar">
				<ul class = "nav navbar-nav navbar-left">

					<!-- Item 1 -->
					<li class = "{% if active_tab == 'A' %}active{% endif %}">
						<a href = "{% url 'people' %}">
							<span class = "glyphicon glyphicon-pawn" aria-hidden = "true"></span>&nbsp; People
						</a>
					</li>

					<!-- Item 2 -->
					<li class = "{% if active_tab == 'B' %}active{% endif %}">
						<a href = "{% url 'chat' %}">
							<span class = "glyphicon glyphicon-pencil" aria-hidden = "true"></span>&nbsp; Chat
						</a>
					</li>

					<!-- Item 3 -->
					<li class = "{% if active_tab == 'C' %}active{% endif %}">
						<a href = "{% url 'gallery' %}">
							<span class = "glyphicon glyphicon-picture" aria-hidden = "true"></span>&nbsp; Gallery
						</a>
					</li>

					<!-- Item 4 -->
					<li class = "{% if active_tab == 'D' %}active{% endif %}">
						<a href = "{% url 'board' %}">
							<span class = "glyphicon glyphicon-picture" aria-hidden = "true"></span>&nbsp; Board
						</a>
					</li>
					
				</ul>
				{% if not user.is_authenticated %}
					<ul class = "nav navbar-nav navbar-right">
						<li>
							<a href = "{% url 'register' %}">
								<span class = "glyphicon glyphicon-user" aria-hidden = "true"></span>&nbsp; 
								Register
							</a>
						</li>
						&nbsp;
						&nbsp;
					</ul>
					<form class = "navbar-form navbar-right" method = "POST" action = "{% url 'index' %}"> {% csrf_token %}
						<div class = "form-group">
							<input type = "text" class = "form-control" name = "username" placeholder = "Username" />
						</div>
							<input type = "text" class = "form-control" name = "password" placeholder = "Password" />
						<div class = "form-group">
						</div>
						&nbsp;
						<button type = "submit" class = 'btn btn-default'>Login</button>
					</form>
					<a class = "navbar-text navbar-right incorrect_login">{{login_message}}</a>
				{% elif user.is_authenticated %}
					<ul class = "nav navbar-nav navbar-right">
						<li>
							<a href = "{% url 'register' %}">
							<span class = "glyphicon glyphicon-user" aria-hidden = "true"></span>&nbsp; 
							Log Out
						</a>
						</li>
					</ul>
					<p class = "navbar-text navbar-right">{{login_message}}</p>
				{% endif %}

			<!-- Finish navbar-->
			</div>

		</div>
	</nav>
